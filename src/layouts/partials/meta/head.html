<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ .Title }}</title>
        <style>
        {{- with resources.Get "css/base.css" | resources.Minify }}
            {{ .Content | safeCSS }}
        {{- end -}}

            {{- with resources.Get "css/develop-only.css" }}
                {{ .Content | safeCSS }}
            {{- end -}}
        {{- end }}
        </style>
    </head>
